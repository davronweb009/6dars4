<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>QR Kod Yaratish</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
   
 <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; 
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Kod Yaratish</h1>

  <div class="input-group">
    <input type="text" id="textInput" placeholder="Soâ€˜z yozing...">
    <button onclick="generateQR()">Yaratish</button>
  </div>

  <div id="qrcode"></div>
  
  

  <script>
    function generateQR() {
      const text = document.getElementById('textInput').value.trim();
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = ''; // Oldingi QR kodni o'chirish

      if (text !== '') {
        QRCode.toCanvas(document.createElement('canvas'), text, function (err, canvas) {
          if (err) {
            console.error(err);
            return;
          }
          qrContainer.appendChild(canvas);
        });
      }
    }
    
  </script>
 
</body>
</html>
